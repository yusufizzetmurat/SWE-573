[pytest]
DJANGO_SETTINGS_MODULE = hive_project.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = api/tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=api
    --cov-report=html:tests/reports/coverage/html
    --cov-report=term-missing
    --cov-report=json:tests/reports/coverage/coverage.json
    --cov-fail-under=70
    --html=tests/reports/pytest-report.html
    --self-contained-html
    --junit-xml=tests/reports/junit.xml
    --maxfail=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    e2e: End-to-end tests
